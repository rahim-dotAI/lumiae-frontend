<!DOCTYPE html>
<html>
<head>
  <title>LUMI√Ü Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 10px 16px;
      font-size: 16px;
    }
    .response {
      margin-top: 20px;
      background: #f0f0f0;
      padding: 10px;
      border-radius: 8px;
      font-size: 16px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>ü§ñ Talk to LUMI√Ü</h1>

  <label>Enter your message:</label><br>
  <textarea id="userText" placeholder="Say something..."></textarea><br>
  <button onclick="sendMessage()">Send</button>

  <div class="response" id="output"></div>

  <script>
    async function sendMessage() {
      const text = document.getElementById("userText").value.trim();
      const output = document.getElementById("output");
      if (!text) {
        output.innerText = "Please type something.";
        return;
      }

      output.innerText = "‚è≥ Thinking...";

      try {
        const res = await fetch("https://lumiae-backend-production.up.railway.app/respond", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ text })
        });

        const data = await res.json();
        output.innerText = data.response;
      } catch (err) {
        console.error(err);
        output.innerText = "‚ùå Error: Failed to connect to LUMI√Ü. Try again later.";
      }
    }
  </script>
</body>
</html>
